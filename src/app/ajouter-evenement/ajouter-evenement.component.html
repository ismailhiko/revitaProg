<div class="event-form">
    <h3>Ajouter un événement</h3>
    <form [formGroup]="eventForm" (ngSubmit)="ajouterEvenement()">
      <mat-form-field appearance="outline">
        <mat-label>Nom de l'événement</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Date de l'événement</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Adresse de l'événement</mat-label>
        <input matInput formControlName="address" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Ajouter l'événement</button>
    </form>
  </div>

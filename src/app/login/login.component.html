<mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="large-form-field">
          <mat-label>Email</mat-label>
          <input class="inputLarge" matInput type="email" formControlName="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="large-form-field">
          <mat-label>Mot de passe</mat-label>
          <input class="inputLarge" matInput type="password" formControlName="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <div class="google-login">
    <button mat-raised-button color="accent" (click)="loginWithGoogle()">Se connecter avec Google</button>
  </div>
